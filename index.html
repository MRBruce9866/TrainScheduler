<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!-- JQuery -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- My stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid text-center rounded border-light">
                    <h1 class="display-4">Train Time</h1>
                    <p class="lead"></p>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-sm table-bordered">
                            <thead class="thead-primary">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        Add Train
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label class="font-weight-bold" id="tNameLabel" for="tNameInput">Train Name <span class="warningText" id="tNameHelp"></span> </label>
                                <input type="text" class="form-control" id="tNameInput">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" id="tDestinationLabel" for="tDestinationInput">Destination <span class="warningText" id="tDestinationHelp"></span> </label>
                                <input type="text" class="form-control" id="tDestinationInput">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" id="tTimeLabel" for="tTimeInput">First Train Time <span class="warningText" id="tTimeHelp"></span> </label>
                                <input type="time" class="form-control" id="tTimeInput">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold" id="tFrequencyLabel" for="tFrequencyInput">Frequency (min) <span class="warningText" id="tFrequencyHelp"></span> </label>
                                <input type="number" min = 5 step=5 class="form-control" id="tFrequencyInput">
                            </div>

                            <button type="submit" id="submitTrainBtn" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
